ta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;set&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cctype&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span> ;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">read</span><span class="params">(<span class="keyword">int</span> &amp;x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">char</span> ch=getchar();</span><br><span class="line">    <span class="keyword">int</span> s=<span class="number">0</span>,f=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span> (!(ch&gt;=<span class="string">'0'</span>&amp;&amp;ch&lt;=<span class="string">'9'</span>)) &#123;</span><br><span class="line">        <span class="keyword">if</span> (ch==<span class="string">'-'</span>) f=<span class="number">-1</span>;</span><br><span class="line">        ch=getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span> (ch&gt;=<span class="string">'0'</span>&amp;&amp;ch&lt;=<span class="string">'9'</span>) &#123;</span><br><span class="line">        s=(s&lt;&lt;<span class="number">3</span>)+(s&lt;&lt;<span class="number">1</span>)+ch-<span class="string">'0'</span>;</span><br><span class="line">        ch=getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    x=s*f;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ITer  set<span class="meta-string">&lt;node&gt;::iterator</span></span></span><br><span class="line"><span class="keyword">namespace</span> odt&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">node</span>&#123;</span></span><br><span class="line">		<span class="keyword">mutable</span> <span class="keyword">char</span> v ;</span><br><span class="line">		<span class="keyword">int</span> l , r ;</span><br><span class="line">		node(<span class="keyword">int</span> Ll,<span class="keyword">int</span> Rr=<span class="number">-1</span>,<span class="keyword">char</span> Vv=<span class="number">0</span>): l(Ll) , r(Rr) , v(Vv)&#123;&#125;</span><br><span class="line">		<span class="keyword">bool</span> <span class="keyword">operator</span> &lt; (node n)<span class="keyword">const</span>&#123;</span><br><span class="line">			<span class="keyword">return</span> l&lt;n.l ;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; ; </span><br><span class="line">	<span class="built_in">set</span>&lt;node&gt; s ;</span><br><span class="line">	<span class="function">ITer <span class="title">split</span><span class="params">(<span class="keyword">int</span> pos)</span></span>&#123;</span><br><span class="line">		ITer it = s.lower_bound(node(pos)) ;</span><br><span class="line">		<span class="keyword">if</span>(it!=s.end() &amp;&amp; it-&gt;l == pos) <span class="keyword">return</span> it ;</span><br><span class="line">		--it ; <span class="keyword">int</span> L = it-&gt;l , R = it-&gt;r ; <span class="keyword">char</span> V = it-&gt;v ;</span><br><span class="line">		s.erase(it) ;</span><br><span class="line">		s.insert(node(L,pos<span class="number">-1</span>,V)) ;</span><br><span class="line">		<span class="keyword">return</span> s.insert(node(pos,R,V)).first ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">assign_val</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">char</span> val=<span class="number">0</span>)</span></span>&#123;</span><br><span class="line">		val = <span class="built_in">tolower</span>(val) ; </span><br><span class="line">		ITer yv = split(y+<span class="number">1</span>) , xv = split(x) ;</span><br><span class="line">		s.erase(xv,yv) ;</span><br><span class="line">		s.insert(node(x,y,val)) ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">query</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">char</span> k)</span></span>&#123;</span><br><span class="line">		k = <span class="built_in">tolower</span>(k) ;</span><br><span class="line">		<span class="keyword">int</span> ans = <span class="number">0</span> ;</span><br><span class="line">		ITer yv = split(y+<span class="number">1</span>) , xv = split(x) ;</span><br><span class="line">		<span class="keyword">for</span>(;xv!=yv;++xv) <span class="keyword">if</span>(xv-&gt;v==k) ans+=xv-&gt;r-xv-&gt;l+<span class="number">1</span> ;</span><br><span class="line">		<span class="keyword">return</span> ans ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">st</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> ton[<span class="number">257</span>] ;</span><br><span class="line">		<span class="built_in">memset</span>(ton,<span class="number">0</span>,<span class="keyword">sizeof</span>(ton)) ;</span><br><span class="line">		ITer yv = split(y+<span class="number">1</span>) , xv = split(x) ;</span><br><span class="line">		ITer it = xv ;</span><br><span class="line">		<span class="keyword">for</span>(;xv!=yv;++xv) ton[xv-&gt;v] += xv-&gt;r-xv-&gt;l+<span class="number">1</span>;</span><br><span class="line">		s.erase(it,yv) ;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=<span class="string">'z'</span>;++i)</span><br><span class="line">			<span class="keyword">if</span>(ton[i])</span><br><span class="line">				s.insert(node(x,x+ton[i]<span class="number">-1</span>,i)) , x+=ton[i] ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">()</span></span>&#123;</span><br><span class="line">		ITer x = s.begin() ;</span><br><span class="line">		<span class="keyword">for</span>(;x!=s.end();++x)&#123;</span><br><span class="line">			<span class="built_in">cerr</span>&lt;&lt;<span class="string">"pair&lt;"</span>&lt;&lt;x-&gt;l&lt;&lt;<span class="string">","</span>&lt;&lt;x-&gt;r&lt;&lt;<span class="string">","</span>&lt;&lt;x-&gt;v&lt;&lt;<span class="string">"&gt; ;"</span>&lt;&lt;<span class="built_in">endl</span> ;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">int</span> n,m ; <span class="built_in">string</span> ipt ;</span><br><span class="line"><span class="keyword">int</span> nl = <span class="number">0</span> ;</span><br><span class="line">pair&lt;<span class="keyword">int</span>,<span class="keyword">char</span>&gt; pr ;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> last ;</span><br><span class="line">	read(n) , read(m) ; <span class="built_in">cin</span>&gt;&gt;ipt ;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">auto</span>&amp; i:ipt) i = <span class="built_in">tolower</span>(i) ;</span><br><span class="line">	last = ipt[<span class="number">0</span>] ; pr = make_pair(<span class="number">0</span>,ipt[<span class="number">0</span>]) ;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>,len=ipt.size();i&lt;=len;++i)&#123;</span><br><span class="line">		<span class="keyword">if</span>(ipt[i]==last) ++pr.first ;</span><br><span class="line">		<span class="keyword">else</span>&#123;</span><br><span class="line">			odt::s.insert(odt::node(nl,nl+pr.first<span class="number">-1</span>,pr.second)) ;</span><br><span class="line">			nl += pr.first ; pr = make_pair(<span class="number">1</span>,ipt[i]) ; last = ipt[i] ;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	odt::print() ;</span><br><span class="line">	<span class="keyword">while</span>(m--)&#123;</span><br><span class="line">		<span class="keyword">int</span> opt,x,y; <span class="keyword">char</span> k ;</span><br><span class="line">		read(opt) ;</span><br><span class="line">		<span class="keyword">switch</span>(opt)&#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="number">1</span>: &#123; read(x),read(y),<span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;k),k=<span class="built_in">tolower</span>(k),--x,--y,<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,odt::query(x,y,k)) ; <span class="keyword">break</span> ; &#125;</span><br><span class="line">			<span class="keyword">case</span> <span class="number">2</span>: &#123; read(x),read(y),<span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;k),k=<span class="built_in">tolower</span>(k),--x,--y,odt::assign_val(x,y,k) ; <span class="keyword">break</span> ; &#125;</span><br><span class="line">			<span class="keyword">case</span> <span class="number">3</span>: &#123; read(x),read(y),--x,--y,odt::st(x,y) ; <span class="keyword">break</span> ; &#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
