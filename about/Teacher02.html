<!DOCTYPE html>
<html>
    <head>
        <title>教师节快乐 - To 胡老师</title>
        <script type="text/javascript">
            function close(str){
                document.getElementById(str).style.display="none";
            }
            function __open__(){
                var i = 1 ;
                var n = Math.floor(3*Math.random()) ;
                if(n==0) n = 1;
                else if(n==1) n = 2;
                else if(n==2) n = 3;
                close("1");
                close("2");
                close("3");
                document.getElementById(n.toString()).style.display="block";
            }
        </script>
    </head>
    <center><button onclick="__open__();">教师节快乐!</button></center>
